---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: '%Y-%m-%d' }}
    <a href="/category/{{ page.category | downcase }}/">{{ page.category | downcase }}</a>
    | {%for tag in page.tags %} <span class="tag">{{ tag }}</span> {% endfor %}</span>
  {{ content }}
</div>

{% if site.disqus %}
<hr>
{% include disqus.html %}
{% endif %}
